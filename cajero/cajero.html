<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="fondo">

<input type="number"  id="n11" placeholder="tu saldo"   >
<input type="number" id="n22" placeholder="deposito/retiro">
<select id="op">
    <option value="+">depositar</option>
    <option value="-">retirar</option>
</select>
<button id="calcular2">aceptar</button>
<p class="resultado"><output id="r2">  </output> </p>
</body>
</html>

<script>
  
  document.querySelector('#calcular2').addEventListener('click', () =>{
        const n1 = parseInt(document.querySelector('#n11').value);
        const n2 = parseInt(document.querySelector('#n22').value);
        const op2 = document.querySelector('#op').value;
        let r;
        if(op2 == '+'){
            r = n1 + n2;
        }else if( op2 == '-'){
            r = n1 - n2;
        }
        document.querySelector('#r2').innerHTML = r;
    });


</script>
